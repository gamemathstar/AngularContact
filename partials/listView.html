<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-7 well">
        
        <form >
            <div class="input-group">
                <input type="text" class="form-control" ng-model="query">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Filter</button>
                </span>
            </div><!-- /input-group -->
            <label class="formgroup">by:
                <select ng-model="artistOrder">
                    <option value="name">Name</option>
                    <option value="email">Email</option>
                </select>
            </label>

            <label class="formgroup">
                <input type="radio" ng-model="direction" name="direction" checked>
                ascending
            </label>
            <label class="formgroup">
                <input type="radio" ng-model="direction" name="direction" value="reverse">
                descending
            </label>
        </form>
        <div class="contact-list">
            <table class="table table-condensed table-striped table-bordered">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in contacts|  filter: query |  orderBy:contactOrder:direction">
                        <td width="30"><span >{{$index + 1}}</span></td>
                        <td><span >{{contact.name}}</span></td>
                        <td><span class="label label-info">{{contact.email}}</span></td>
                        <td width="20"><a href="#/contact/{{$index}}"><i class="glyphicon glyphicon-eye-open"> </i></a></td>

                    </tr>
                </tbody>
            </table>
        </div>
        <span class="label label-info">maudugaladima@gmail.com</span>
    </div>
    <div class="col-md-2"></div>
</div>
